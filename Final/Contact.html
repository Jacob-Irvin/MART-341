                <br>
                <h2>Submit your information along with what services you require. You can expect a reply within 2 business days.</h2>

                <div class="main-container">
                    <form>
                        <p>Name:</p>
                          <input type="text" name="email" />

                    </form>
                </div>
                <div class="main-container">

                          <input type="text" name="email" />
                          <button class="button is-dark">Submit</button>
                    </form>
                </div>

                    <p>Comments/Description:</p>
                    <textarea class="textarea" placeholder="e.g. Make me a logo, please!"></textarea>
