                  <canvas id="myCanvas" width="500" height="500"></canvas>

                  <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");

                    ctx.moveTo(0, 0);
                    ctx.lineTo(500, 500);
                    ctx.stroke();

                    
                    ctx.moveTo(250, 500);
                    ctx.lineTo(250, 0);
                    ctx.stroke();

                    ctx.moveTo(0, 500);
                    ctx.lineTo(500, 0);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(250, 250, 100, 0, 2 * Math.PI);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(250, 250, 200, 0, 2 * Math.PI);
                    ctx.stroke();

                    
                    ctx.beginPath();
                    ctx.arc(250, 250, 150, 0, 2 * Math.PI);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(250, 250, 50, 0, 2 * Math.PI);
                    ctx.stroke();

                    ctx.font = "30px Arial";
                    ctx.fillText("Jacob Irvin", 160, 25);
                  </script>

                  


             </body>
